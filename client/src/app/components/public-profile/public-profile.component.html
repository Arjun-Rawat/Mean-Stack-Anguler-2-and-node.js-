<h2>Public Profile</h2>

<div class=" " *ngIf="message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<ul class="list-group" *ngIf="foundProfile">
  <li class="list-group-item">
    <strong>Username:</strong>{{username}}
  </li>
  <li class="list-group-item">
    <strong>Email:</strong>{{email}}
  </li>
</ul>

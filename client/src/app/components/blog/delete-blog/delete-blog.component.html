
<h2 class="page-header">Delete Blog</h2>

<div class=" " *ngIf="message">
  <div [ngClass]="messageClass">
    {{message }}
  </div>
</div>
<div class="col-md-6" *ngIf="foundBlog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLongTitle">Confirm</h4>
       <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
   <p>Are you sure you would like to delete this blog?</p>
      </div>
      <div class="modal-footer">
        <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteBlog()">Yes</button>
      <a routerLink="/blog"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">No</button></a>
      </div>
    </div>
    <br/>
  <div class="card card-primary">
     <div class="card-header">
       <h3 class="card-title">{{ blog.title }}</h3>
     </div>
     <div class="card-body">
       {{ blog.body }}
     </div>
     <div class="card-footer">
       <strong>Posted by: </strong> {{ blog.createdBy }}
       <br />
       <strong>Date: </strong> {{ blog.createdAt | date:'MMM dd, yyyy' }}
     </div>
  </div>
  </div>
